<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application </title>
    <link rel="stylesheet" href="ass.css" type="text/css">
</head>
<body>
   <div class="container">
    <div class="apply-box">
    <div class="apply-box">
        <h1>Job Application <span class="small">(web)</span></h1>
        <form action="">
            <div class="form-container">
                <div class="form-controls">
                    <label id="first">First name:</label>
                    <input id="first-name" name="First-Name" placeholder="Enter first name"required>
                </div>
                <div class="form-control">
                    <label for="last-name">Last name:</label>
                    <input id="last-name" name="Lastname" placeholder="Enter last name" required>
                                </div>
                                <div class="form-control">
                                    <label for="emial">E-mail:</label>
                                    <input type="email" id="email" name="email" placeholder="Enter-Email" required>
                                </div>
                                <dic class="form-control">
                                    <label for="job-role" >Job role:</label>
                                    <select name="job-role" id="job-role" required>
                                        <option value="">select job role</option>
                                        <option value="react">Manager</option>
                                        <option value="node">Accountant</option>
                                        <option value="full-stack">Site Officer</option>
                                        <option value="frinend">Messanger</option>
                                    </select>
                                </dic>
                                <div class="textarea-control">
                                    <label for="adress">Adress</label>
                                    <textarea 
                                    id="adress"
                                    name="adress"
                                    row="4"
                                    cols="50"
                                    placeholder="Enter-Adress"
                                    reqiured></textarea>
                                </div>
                                <div class="form-control">
                                    <label for="city">City</label>
                                 <input type="text id=city"
                                   name="city"
                                     placeholder="Enter-City-Name"
                                   required>
                                </div>
                                <dic class="form-control">
                                    <label for="pincode">password</label>
                                    <input type="number"
                                    id="pincode"
                                    name="pincode"
                                    placeholder="Enter pincode"
                                    reqiured>
                                </dic>
                                <div class="form-control">
                                    <label for="date">D.O.B</label>
                                <input value="2023-04-06" type="date"
                            id="date"name="date" required>                   
                          </div>
                          <div class="form-control">
                            <label id="upload">upload ur cv</label>
                            <input type="file" id="upload"
                            name="upload"
                            required>
                          </div>
                          <div class="button-conntainer">
                            <button type="submit">Apply now</button>
                          </div>
            </div>
        </form>
    </div>
</div>
   </div>
</body>
</html>
